<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <section class="hero">
            <h1 class="hero-title">Welcome to My Page</h1>
            <p class="hero-subtitle">This is a simple webpage created on HTML.</p>
        </section>

        <div class="content-wrapper">
          
            <div class="top-row">
                <div class="feature-image">
                    <img src="hirono.jpg" alt="A simple image">
                </div>

                <div class="card">
                    <h2 class="section-title">My Favorite Things</h2>
                    <ul class="favorites-list">
                        <li>Watching</li>
                        <li>Drinking Coffee</li>
                        <li>Sleeping</li>
                    </ul>

                    <p>
                        Visit my favoverite website:
                        <a href="https://www.netflix.com" target="_blank"
                            class="link">Netflix</a>
                    </p>
                </div>
            </div>

           
            <div class="card">
                <h2 class="section-title">Contact Me</h2>
                <form>
                    <div class="form-group">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Your name">
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control"
                            placeholder="your.email@example.com">
                    </div>

                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
